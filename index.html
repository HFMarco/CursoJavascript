<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>APLICACIÓN</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="titulo"><h1>Aplicación de Registro de Documentos / Libros</h1>
        </div>
        <div class="contenedorreq">
            <div class="contenedor">
                <form id="formulario">
                    <div class="container">
                        <label class="label">ID:</label>
                        <input type="number" class="form-control" id="inputID" />
                    </div>
                    <div class="container">
                        <label class="label">Título:</label>
                        <input type="text" class="form-control" id="inputNombre" />
                    </div>
                    <div class="container">
                        <label class="label">Autor:</label>
                        <input type="text" class="form-control" id="inputAutor" />
                    </div>

                    <div class="container">
                        <label class="label">Fecha:</label>
                        <input type="date" class="form-control" id="inputFecha" />
                    </div>

                    <div class="container">
                        <label class="label">Páginas:</label>
                        <input type="number" class="form-control" id="inputPaginas" />
                    </div>

                    <div class="container">
                        <label class="label">Idioma:</label>
                        <select name="idiomas" id="inputIdioma">
                            <option value="Español"selected>Español</option>
                            <option value="Inglés" >Inglés</option>
                            <option value="Portugés">Portugés</option>
                            <option value="Francés">Francés</option>
                            <option value="Aleman">Aleman</option>
                        </select>
                    </div>
                    <div class="container">
                        <label class="label">Tipo de Archivo:</label>
                        <select name="tipoarchivo" id="inputTipoArchivo">
                            <option value="PDF"selected>PDF</option>
                            <option value="Epub" >Epub</option>
                            <option value="FB2">FB2</option>
                            <option value="TXT">TXT</option>
                            <option value="MOBI">MOBI</option>
                        </select>
                    </div>

                    <div class="container">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        <div class="imagen"></div>
        </div>
        </div>
        <!-- Aqui se muestran los datos -->
        <div id="mostrardocs" class="divdocs">
        </div>
    </main>
    <footer>
        <hr>
    </footer>
    <script src="main.js"></script>
</body>
</html>
